<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Component</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            pointer-events: none;  /* Tıklanamaz yap */
            background-color: #e9ecef;  /* Pasif rengi */
        }
        input[type="checkbox"] {
            pointer-events: none;  /* Tıklanamaz yap */
            background-color: #e9ecef;  /* Pasif rengi */
        }
        button[type="button"], button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 18px;  /* Buton boyutunu arttırdık */
        }
        button[type="button"]:hover, button[type="submit"]:hover {
            background-color: #0056b3;
        }
        button[type="submit"] {
            display: none;  /* Submit butonunu gizle */
        }
    </style>
</head>
<body>

<h2>View Component Request</h2>
<button type="button" onclick="window.history.back();">Go Back</button> <!-- Geri dönüş butonu başlığın altına alındı ve boyutu arttırıldı -->
<form>
    {{ form.as_p }}
</form>

</body>
</html>
