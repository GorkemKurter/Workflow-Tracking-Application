<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar p {
            margin: 0 0 20px; /* Boşluğu artırdık */
        }
        .sidebar h2 {
            margin: 0 0 10px;
        }
        .sidebar a {
            color: #ecf0f1;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .table-container {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        form button {
            background: none;
            border: none;
            color: #ecf0f1;
            cursor: pointer;
            padding: 10px 0;
            text-align: left;
            width: 100%;
            font-size: 18px; /* Puntoyu artırdık */
        }
        form button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div>
        <p>Hi, {{ user.username }}</p>
        <h2>Dashboard</h2>
        <a href="{% url 'UserAuth:component_requests' %}">Component Requests</a>
        <a href="#" onclick="showTable('components')">Components</a>
        <a href="#" onclick="showTable('tasks')">Tasks</a>
    </div>
    <div>
        <form action="{% url 'UserAuth:logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </div>
</div>

<div class="main-content">
    <div id="components" class="table-container">
        <h2>Components</h2>
        <p>This is where the components information will be displayed.</p>
    </div>
    <div id="tasks" class="table-container">
        <h2>Tasks</h2>
        <p>This is where the tasks information will be displayed.</p>
    </div>
</div>

<script>
    function showTable(tableId) {
        var tables = document.getElementsByClassName('table-container');
        for (var i = 0; i < tables.length; i++) {
            tables[i].style.display = 'none';
        }
        document.getElementById(tableId).style.display = 'block';
    }
</script>

</body>
</html>
